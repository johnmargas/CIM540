<!DOCTYPE html>
<html>

<head>
    <title>My App</title>

    <style>
        /* Enter CSS below */
    </style>

 </head>


<body>

    <h1>Tootsie Pop</h1>

    <p><i>calculating how much of the Tootsie Pop you've licked</i></p>
    
    <form>
    
        <label>number of licks:</label>
        <input type="text" name="licks" id="licks">
        <button type="button" id="lButton">enter</button>
        
    </form>
    
    <div id="output"></div>

    <script>
        
        function licksToCenter() {
        
            var licksAmount = document.getElementById("licks").value;
            
            var licksRatio = (parseInt(licksAmount) / 252) * 100;
            
            licksRatio = Math.round(licksRatio);
            
            var message = "<h1>You've gone " + licksRatio + "% of the way!</h1>"
            
            var outputText = document.getElementById("output");
            
            outputText.innerHTML = message;
            
        }
        
        var getButton = document.getElementById("lButton");
        
        getButton.addEventListener("click", licksToCenter);
        
    </script>

</body>

</html>
