<body>

    <h1>Homework</h1>

    <p><i>US Customary System to Metric System converter</i></p>
    
    <form>
        
        <input type="number" name="input" id="input">
        
        <select name="US" id="US">
            <option value="inches">inches</option>
            <option value="feet">feet</option>
            <option value="yards">yards</option>
            <option value="miles">miles</option>
        </select>
        
         <label>to</label>
        
        <select name="metric" id="metric">
            <option value="centimeters">centimeters</option>
            <option value="meters">meters</option>
            <option value="kilometers">kilometers</option>
        </select>
        
        <button type="button" id="convert">convert</button>
        
        <br><br>
    
    </form>
    
    <div id="output"></div>

    <script>
        
        function convert() {
            
            var input = document.getElementById("input").value;
            
            var us = document.getElementById("US").value;
            
            var metric = document.getElementById("metric").value;
            
            var output = document.getElementById("output");
            
            var conversion; 

            if(us == 'feet')
                input = input * 12;
            else if(us == 'yards')
                input = input * 36;
            else if(us == 'miles')
                input = input * 63360;
            
            if(metric == 'centimeters')
                conversion = input * 2.54;
            else if(metric == 'meters')
                conversion = input * 0.0254;
            else if(metric == 'kilometers')
                conversion = input * 0.0000254;
            
            if(us == 'feet')
                input = input / 12;
            if(us == 'yards')
                input = input / 36;
            if(us == 'miles')
                input = input / 63360;
            
            output.innerHTML = input + " " + us + " is " + conversion + " " + metric + "."
        
        }
        
        document.getElementById("convert").addEventListener("click", convert);
        
    </script>

</body>
