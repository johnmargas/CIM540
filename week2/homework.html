<!DOCTYPE html>
<html>

<head>
    
    <title>My App</title>

    <style>
        /* Enter CSS below */
    </style>

 </head>


<body>

    <h1>My App</h1>

    <p><i>Description goes here</i></p>
    
    <form>
    
        <label for="firstName">first name: </label>
        
        <input type="text" name="firstName" id="firstName">
        
        <br><br>
        
        <label>gender</label>
        
        <br>
        
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">male</label>
        
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">female</label>
        
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">other</label>
        
        <br><br>
        
        <label for="cars">Cars</label>
        <select name="cars" id="cars">
        
            <option value="volvo">volvo</option>
            <option value="saab">volvo</option>
            <option value="fiat">volvo</option>
            <option value="audi">volvo</option>
            
        </select>
        
        <br><br>
        
        <label>centimeters</label>
        <input id="cm" type="number" oninput="cmToIn(this.value)">
        
        <br>
        
        <label>inches:</label>
        <span id="outputIn"></span>
    
    </form>

    <script>
        
        function cmToIn(cm) {
            
            document.getElementById("outputIn").innerHTML=cm*0.393701;
            
        }
        
    </script>

</body>

</html>
