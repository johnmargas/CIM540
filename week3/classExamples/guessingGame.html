<!DOCTYPE html>
<html>

<head>
    <title>My App</title>

    <style>
        /* Enter CSS below */
    </style>

 </head>


<body>

    <h1>Guessing Game</h1>

    <p><i>choose a number between 1 and 10</i></p>
    
    <form>

        <label for="guessInput">enter a number between 0 and 10: </label>
        <input type="text" name="guessInput" id="guessInput">
        <button type="button" id="guessButton">guess</button>
    
    </form>

    <div id="guessOutput"></div>
    
    <script>
        
        var answer = Math.floor(Math.random() * 11);
        
        console.log(answer);
        
        function checkAnswer(){
            
            var guess = document.getElementById("guessInput").value;
            
            var guessOutput = document.getElementById("guessOutput");
            
            if(guess >= 0 && guess <= 10) {
                if(guess == answer) {
                    guessOutput.innerHTML = "You're right!";
                    var answer = Math.floor(Math.random() * 11);
                    console.log(answer);
                }
                else if(guess < answer)
                    guessOutput.innerHTML = "You're too low!";
                else if(guess > answer)
                    guessOutput.innerHTML = "You're too high!";
            } else
                guessOutput.innerHTML = "Please enter a number between 0 and 10!";
        }
        
        var guessButton = document.getElementById("guessButton");
        
        guessButton.addEventListener("click", checkAnswer);
        
    </script>

</body>

</html>
